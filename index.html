<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/vnd.microsoft.icon" href="img/Capa 1.png">
    <title>Join</title>
    <script src="smallest_backend_ever/mini_backend.js"></script>
    <script src="JS/global_variables.js"></script>
    <script src="JS/tasks.js"></script>
    <script src="JS/register_login.js"></script>
    <script src="JS/script.js"></script>
    <script src="JS/addtask.js"></script>
    <script src="JS/summary.js"></script>
    <script src="JS/contacts.js"></script>
    <script src="JS/addcontact.js"></script>
    <script src="JS/categories.js"></script>
    <script src="JS/htmlTemplates.js"></script>
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/response.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/taskstyle.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body onload="init()">
    <div class="start_logo">
        <img src="img/Capa 1.png" alt="">
    </div>
    <div class="login_section">
        <div class="header">
            <div>
                <a href="sign_up.html"><button class="registry" id="registry">Not a Join User?</button></a>
                <a href="sign_up.html"><button class="sign_up" id="signUp">Sign up</button></a>
            </div>
        </div>
        <div class="login_window" id="loginWindow">
            <div>
                <h1>Log in</h1>
            </div>
            <form class="login_input" onsubmit="login(); return false;">
                <div class="input_fields">
                    <div class="input_email">
                        <input id="login_email" type="email" placeholder="Email" required>
                        <img src="img/mailicon.png">
                    </div>
                    <div class="input_password">
                        <input id="login_password" type="password" placeholder="Password" required>
                        <img src="img/lock.png">
                    </div>
                </div>
                <div class="checkbox">
                    <div>
                        <input id="remember_me" type="checkbox">
                        <span>Remember me</span>
                    </div>
                    <a id="forgot_password_link" class="forgot_password_link" href="forgot_password.html"><span class="forgot_password">Forgot my password</span></a>
                </div>
                <div class="login_buttons">
                    <button class="login_button disabled" id="logInButton" disabled>Log in</button>
                    <a href="board.html"><button class="guest_login_button disabled" id="guestLogInButton" disabled onclick="guestLogin()">Guest Log in</button></a>
                </div>
            </form>
            <div class="wrong_login d-none" id="wrong_login">
                <span>Wrong email or password.</span>
            </div>
            <div id="loading_animation" class="lds-roller">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="mobile-header">
                <div>
                    <a href="sign_up.html"><button class="registry" id="registry">Not a Join User?</button></a>
                    <a href="sign_up.html"><button class="sign_up" id="signUp">Sign up</button></a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/vnd.microsoft.icon" href="img/Capa 1.png">
    <title>Join</title>
    <script src="smallest_backend_ever/mini_backend.js"></script>
    <script src="JS/register_login.js"></script>
    <script src="JS/script.js"></script>
    <script src="JS/summary.js"></script>
    <script src="JS/global_variables.js"></script>
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/response.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/taskstyle.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="start_logo">
        <img src="img/Capa 1.png" alt="">
    </div>
    <div class="login_section">
        <div class="signup_window" id="signUpWindow">
            <div>
                <h1>Sign up</h1>
            </div>
            <div class="go_back_to_login" id="goBackToLogin">
                <a href="index.html"><img src="img/arrow_back.png"></a>
            </div>
            <form class="login_input" action="onsubmit" onsubmit="addUser(); return false;">
                <div class="input_fields">
                    <div class="input_name">
                        <input type="text" placeholder="Name" id="register_name" required>
                        <img src="img/profileicon.png">
                    </div>
                    <div class="input_email">
                        <input type="email" placeholder="Email" id="register_email" required>
                        <img src="img/mailicon.png">
                    </div>
                    <div class="input_password">
                        <input type="password" placeholder="Password" id="register_password" required>
                        <img src="img/lock.png">
                    </div>
                </div>
                <div class="signup_container">
                    <button class="signup_button" id="signUpButton">Sign up</button>
                </div>
            </form>
        </div>
        <div class="success-checkmark d-none" id="success_animation">
            <div class="check-icon">
                <span class="icon-line line-tip"></span>
                <span class="icon-line line-long"></span>
                <div class="icon-circle"></div>
                <div class="icon-fix"></div>
            </div>
        </div>
    </div>

</body>

</html>

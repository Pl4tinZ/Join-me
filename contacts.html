<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/vnd.microsoft.icon" href="img/Capa 1.png">
    <title>Join - Contacts</title>
    <script src="smallest_backend_ever/mini_backend.js"></script>
    <script src="JS/htmlTemplates.js"></script>
    <script src="JS/tasks.js"></script>
    <script src="JS/addtask.js"></script>
    <script src="JS/script.js"></script>
    <script src="JS/includeHTML.js"></script>
    <script src="JS/register_login.js"></script>
    <script src="JS/contacts.js"></script>
    <script src="JS/addcontact.js"></script>
    <script src="JS/hello.js"></script>
    <script src="JS/board.js"></script>
    <script src="JS/summary.js"></script>
    <script src="JS/categories.js"></script>
    <script src="JS/global_variables.js"></script>
    <script src="JS/popup.js"></script>
    <link rel="stylesheet" href="styles/addTaskPopup.css">
    <link rel="stylesheet" href="styles/contactsPopup.css">
    <link rel="stylesheet" href="styles/contacts.css">
    <link rel="stylesheet" href="styles/help.css">
    <link rel="stylesheet" href="styles/response.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/taskstyle.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/addTask.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/legal_notice.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body onload="includeHTML(); getInfoFromNewContactField()">
    <div class="contacts_container blur_container" id="contactsContainer">
        <div class="menubar">
            <div w3-include-html="templates/menu.html"></div>
        </div>
        <div class="headerbar">
            <div w3-include-html="templates/headerbar.html"></div>
        </div>
        <div class="contact-list">
            <div class="listning" id="listning"></div>
            <div class="cotact_info_mobile d-none" id="cotact_info_mobile"></div>

            <div class="right_side">
                <div class="right_side_contacts">
                    <p>Contacts</p>
                    <img src="img/separation.png">
                    <h4>Better with a team</h4>
                </div>
                <div class="full_contact_Info_Container" id="full_contact_Info_Container"></div>
            </div>
            <div class="new_contact_button" id="newContact" onclick="openNewContactWindow()">
                <p>New contact</p>
                <img src="img/addcontact.png">
            </div>
        </div>
    </div>
    <div id="contact_popup_window">

    </div>
    <div class="popup d-none" id="popupAddContact">
        <div class="popup_window">
            <div class="popup_left">
                <div class="popup_left_img">
                    <img src="img/joinlogo4.png">
                </div>
                <h1>Add contact</h1>
                <p>Tasks are better with a team!</p>
                <div class="underline_img"><img src="img/underline.png"></div>
            </div>
            <div class="close_contact_popup" id="closeContactWindow" onclick="closeNewContactWindow()">
                <img id="close_contact_btn" src="img/clear.png">
            </div>
            <div class="popup_right">
                <div class="popup_right_profile">
                    <img src="img/profileicon2.png">
                </div>
                <div class="popup_right_buttons">
                    <div class="cancel" onclick="closeNewContactWindow()">
                        <p>Cancel</p>
                        <img src="img/clear.png">
                    </div>
                    <div class="create_contact" onclick="addContact()">
                        <p>Create contact</p>
                        <img src="img/create_task.png">
                    </div>

                </div>
                <form class="fill_in_fields">
                    <div class="first_name">
                        <input type="text" placeholder="First name" id="firstname">
                        <img src="img/profileicon3.png">
                    </div>
                    <div class="last_name">
                        <input type="text" placeholder="Last name" id="secondname">
                        <img src="img/profileicon3.png">
                    </div>
                    <div class="email_field">
                        <input type="email" placeholder="Email" id="email">
                        <img src="img/mailicon.png">
                    </div>
                    <div class="phone_field">
                        <input type="number" placeholder="Phone" id="phone" minlength="10" maxlength="12">
                        <img src="img/phone-line.png">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div class="popup d-none" id="popupEditContact">
        <div class="popup_window">
            <div class="popup_left">
                <div class="popup_left_img">
                    <img src="img/joinlogo4.png">
                </div>
                <h1>Edit contact</h1>
                <div class="underline_img"><img src="img/underline.png"></div>
            </div>
            <div class="close_contact_popup" id="closeContactWindow" onclick="closeEditContactPopup()">
                <img id="close_contact_btn" src="img/clear.png">
            </div>
            <div class="popup_right">
                <div class="popup_right_profile">
                    <img src="img/profileicon2.png">
                </div>
                <div class="popup_right_buttons">
                    <div class="cancel" onclick="closeEditContactPopup()">
                        <p>Cancel</p>
                        <img src="img/clear.png">
                    </div>
                    <div class="edit_contact_popup" id="save_edited_contact" onclick="saveEditedContact()">
                        <p>Save</p>
                    </div>

                </div>
                <div class="fill_in_fields">
                    <div class="first_name">
                        <input type="text" placeholder="First name" required id="edited_firstname">
                        <img src="img/profileicon3.png">
                    </div>
                    <div class="last_name">
                        <input type="text" placeholder="Last name" required id="edited_secondname">
                        <img src="img/profileicon3.png">
                    </div>
                    <div class="email_field">
                        <input type="email" placeholder="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required id="edited_email">
                        <img src="img/mailicon.png">
                    </div>
                    <div class="phone_field">
                        <input type="tel" placeholder="Phone" required id="edited_phone">
                        <img src="img/phone-line.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="addtask_popup d-none" id="addtaskPopupWindowForContact"></div>
    <div class="wrapper d-none" id="success_animation_contact"> 
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"> 
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/> 
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
    </div>
</body>

</html>

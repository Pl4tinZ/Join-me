<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/vnd.microsoft.icon" href="img/Capa 1.png">
    <title>Join - Add Task</title>
    <script src="smallest_backend_ever/mini_backend.js"></script>
    <script src="JS/htmlTemplates.js"></script>
    <script src="JS/board.js"></script>
    <script src="JS/tasks.js"></script>
    <script src="JS/addtask.js"></script>
    <script src="JS/script.js"></script>
    <script src="JS/includeHTML.js"></script>
    <script src="JS/register_login.js"></script>
    <script src="JS/contacts.js"></script>
    <script src="JS/addcontact.js"></script>
    <script src="JS/summary.js"></script>
    <script src="JS/categories.js"></script>
    <script src="JS/global_variables.js"></script>
    <script src="JS/addtask_popup.js"></script>
    <link rel="stylesheet" href="styles/help.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/response.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/taskstyle.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/addTask.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/legal_notice.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body onload="includeHTML();renderAddTask()">
    <div class="menubar">
        <div w3-include-html="templates/menu.html"></div>
    </div>
    <div class="headerbar">
        <div w3-include-html="templates/headerbar.html"></div>
    </div>
    <div class="add_task_container">
        <span class="tool_description">Kanban Project Management Tool</span>
        <div class="addtask">
            <h1>Add Task</h1>
            <div class="tasks">
                <div class="left_task">
                    <div class="title">
                        <p>Title</p>
                        <input type="text" placeholder="Enter a title" id="title">
                    </div>
                    <div class="description">
                        <p>Description</p>
                        <textarea type="text" placeholder="Enter a description" id="description"></textarea>
                    </div>
                    <div class="category-container">
                        <div class="margin-top50">
                            <p>Category</p>
                        </div>
                        <select class="select_task" placeholder="Select task category" required id="category">
                            <!-- JAVASCRIPT -->
                        </select>
                        <div class="new_category_container dNone" id="new_category_container">
                            <input class="new_category_input" id="new_category" placeholder="type in new category">
                            <input id="color_picker" type="color">
                        </div>
                    </div>
                    <div class="select_assign_container" id="select_assign_container">
                        <div class="margin-top50">
                            <p>Assignet to</p>
                        </div>
                        <select class="select_assign" placeholder="Select task category" id="select_assign" onchange="addAssign()" required>
                            <!-- JAVASCRIPT -->
                        </select>
                        <div class="visual_assign" id="visual_assign"></div>
                    </div>
                </div>
                <div class="bar">
                    <img src="img/bar.png">
                </div>
                <div class="right-task">
                    <div class="date">
                        <p>Due date</p>
                        <input type="date" placeholder="dd/mm/yyyy" id="date">
                    </div>
                    <div class="prio">
                        <p>Prio</p>
                        <div class="devision" id="devision">
                            <div onclick="changeImgUrgent()" class="urgent"><img id="urgent" src="img/Urgentbuttonwhite.png"></div>
                            <div onclick="changeImgMedium()" class="medium"><img id="medium" src="img/mediumbuttonwhite.png"></div>
                            <div onclick="changeImgLow()" class="low"><img id="low" src="img/lowbuttonwhite.png"></div>
                        </div>
                    </div>

                    <div class="subtask_container">
                        <p class="subtaskheader">Subtasks</p>
                        <div class="subtask">
                            <input type="text" placeholder="Add new subtask" id="newSubtask">
                            <img src="img/addsubtask.png" id="addTask" onclick="addSubTask()">
                        </div>
                        <div class="subtasks" id="subtask">
                            <!-- JAVASCRIPT -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="task_buttons">
        <button class="clear_button" id="clearButton" onclick="clearAddTask()">Clear<img src="img/clear.png"></button>
        <button class="create_button" id="createButton" onclick="createTask()">Create Task <img src="img/create_task.png"></button>
    </div>
    <div class="wrapper d-none" id="success_animation">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"> 
            <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/> 
            <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
    </div>
</body>

</html>

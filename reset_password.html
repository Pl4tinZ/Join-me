<body onload="renderContent()">

        <img src="img/Capa 1.png" alt="">

    <div class="login_section">
        <div class="reset_window" id="resetWindow">
            <div>
                <h1>Reset your password</h1>
            </div>
            <div class="go_back_to_login" id="goBackToLogin">
                <a href="index.html"><img src="img/arrow_back.png"></a>

                <span>Change your account password</span>

            <div class="input_fields">
                <div class="input_password">
                    <input type="password" placeholder="Password" required>
                    <img src="img/lock.png">

                <div class="input_confirm_password">
                    <input type="password" placeholder="Confirm password" required>

                <button class="continue_button" id="continueButton">Continue</button>
            </div>
            </form>

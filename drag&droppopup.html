<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="JS/addtask.js"></script>
    <script src="JS/script.js"></script>
    <script src="JS/includeHTML.js"></script>
    <script src="JS/login.js"></script>
    <script src="JS/summary.js"></script>
    <script src="JS/contacts.js"></script>
    <script src="JS/addcontact.js"></script>

    <link rel="stylesheet" href="styles/contactsPopup.css">
    <link rel="stylesheet" href="styles/contacts.css">
    <link rel="stylesheet" href="styles/help.css">
    <link rel="stylesheet" href="styles/response.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/taskstyle.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/addTask.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/legal_notice.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="dragcard_popup">
        <div class="categorycard">
            <p>Sales</p>
        </div>
        <div class="closebutton">
            <img src="img/clear.png">
        </div>
        <div class="headerdescription">
            <h1>Call potencial clients</h1>
        </div>
        <div class="description_dragcard_pupup">
            <p>Make the products presentation to prospective boyers</p>
        </div>
        <div class="dragcard_popup_frame_1">
            <h2>Due date:</h2>
            <p id="dueDate">05-08-2022</p>
        </div>
        <div class="dragcard_popup_frame_2">
            <h2>Priority:</h2>
            <img src="img/urgentbutton.png">
        </div>
        <div class="dragcard_popup_frame_3">
            <h2>Assignet To:</h2>
        </div>
        <div class="dragcard_popup_frame_4" id="dragcardPopupListning">
            <div class="underframe1">
                <div>
                    <h4>DE</h4>
                </div>
                <p>David Eisenberg</p>
            </div>
        </div>
        <div class="edit_button_dragcard_popup">
            <img src="img/edit button.png">
        </div>
    </div>
    <div class="task_popup_window_2">
        <div class="closebutton">
            <img src="img/clear.png">
        </div>
        <div class="task_popup_window_2_title">
            <h3>Title</h3>
            <input type="text" placeholder="Title....">
        </div>
        <div class="task_popup_window_2_description">
            <h3>Description</h3>
            <textarea id="descriptionTaskPopup" cols="30" rows="10" placeholder="Description...."></textarea>
        </div>
        <div class="task_popup_window_2_date">
            <h3>Due date</h3>
            <input type="date">
        </div>
        <div class="task_popup_window_2_prio">
            <h3>Prio</h3>
            <div class="task_popup_window_2_prio_images">
                <img src="img/Urgentbuttonwhite.png">
                <img src="img/mediumbuttonwhite.png">
                <img src="img/lowbuttonwhite.png">
            </div>
        </div>
        <div class="task_popup_window_2_assign">
            <h3>Assigned to</h3>
            <select>
                <option value="select">Select contacts to assign</option>
                <option value="you">You</option>
                <option value="max">Max Mustermann</option>
                <option value="invite">Invite new Contact</option>
            </select>
        </div>
    </div>
</body>

</html>

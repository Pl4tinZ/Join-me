    <div class="start_logo">
        <img src="img/Capa 1.png" alt="">

        <div class="forgot_window" id="forgotWindow">
            <div>
                <h1>I forgot my password</h1>
            </div>
            <div class="go_back_to_login" id="goBackToLogin">
                <a href="index.html"><img src="img/arrow_back.png"></a>

                    <div class="input_email">
                        <input id="forgot_password_input" name="name" type="email" placeholder="Email" required>
                        <img src="img/mailicon.png">
                    </div>
                </div>
                <div class="signup_container">
                    <button type="submit" class="forgot_button" id="forgotButton">Send me the Email</button>
                </div>
